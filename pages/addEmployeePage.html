<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <script src = "../JS/Utility.js"></script>
    <script src ="../JS/addEmployee.js "></script>
    <title>Add Employee</title>
</head>

<body>
    <header class="header">
        <div class="logoandtitle">
            <img src="../assets/images/logo.png" alt="logo" class="logoimage">
            <div class="twotitles">
                <span class="emp-text">EMPLOYEE</span>
                <span class="emp-text-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="formcontainer">
        <h3 class="formheading">Employee Pay Roll Form</h3>
         <div class="inputfield" id ="namefield">
            <label for="lastname" class="inputlabel" id = "namelabel">Name :</label>
            <input type="text" class="inputsource" name="ifirstname" id="lastname">
            <p id = "namevalidate"></p>
        </div>
        <div class="inputfield" id = "imageselector">
            <label for="lastname" class="inputlabel" id = "labelrespon">Profile Image :</label>
            <div  class = "inputsource" id="imgradio">
                <input type="radio" id="radioone" name="gender" value="male">
                <img src="../assets/profile-images/Ellipse -1.png" alt = " " id ="imagefirstchoice" class = "imageoption">
                <input type="radio" id="radiotwo" name="gender" value="male">
                <img src="../assets/profile-images/Ellipse -10.png" alt = " " id ="imagesecondchoice" class = "imageoption">
                <input type="radio" id="radiothree" name="gender" value="male">
                <img src="../assets/profile-images/Ellipse -4.png" alt = " " id ="imagethirdchoice" class = "imageoption">
            </div>
        </div>
        <div class="inputfield" id="genderrespon">
            <label for="lastname" class="inputlabel" id = "genderlabel">Gender :</label>
            <div  class = "inputsource" id="genderradio">
                <span id = "female">Female</span>
                <input type = "radio" id = "radiofemale" value = "gender" name = "gender">
                <span id = "male">Male</span>
                <input type = "radio" id = "radiomale" value = "gender" name = "gender">
            </div>
        </div>
        <div id="departmentselector">
            <label for="department" id = "departmentlabel">Department :</label>
            <div id="departmentsource" > 
                <span class = "hr">HR</span>
                <input type="checkbox" name = "department" value = "department">
                <span class = "sales">Sales</span>
                <input type="checkbox" name = "department" value = "department">
                <span class = "finance">Finance</span>
                <input type="checkbox" name = "department" value = "department">
                <span class = "eng">Engineer</span>
                <input type="checkbox" name = "department" value = "department">
                <span class = "others">Others</span>
                <input type="checkbox" name = "department" value = "department">
            </div>
        </div> 
        <div id="salaryselector">
            <label for="salary" id = "salarylabel">Salary :</label>
            <div id="salarysource">
                <input type="range" name="salary" id="salaryrange" min ="20000" max ="100000" step ="1000"
                value = "25000" >
                <p id = "salarydisplay"></p>
            </div>
        </div> 
        <div class="startdate">
            <label for="startdate" id = "startdate">Start Date :</label>
            <div class="startdatepicker">
            <select id = "day" name="startdate">
                <option selected disabled>Day</option>
                <option value="1">1</option>
            </select>
            <select id = "month" name="startdate" value ="month">
                <option selected disabled>Month</option>
                <option value="1">1</option>
            </select>
            <select id = "year" name="startdate">
                <option selected disabled>Year</option>
                <option value="1">1</option>
            </select>
            </div>
        </div>
        <div class="notes">
            <label for="notes" id = "notes">Notes : </label>
            <div class="notesinput" id = "notesinput">
                â€‹<textarea  rows="10" cols="70" id = "textarea"></textarea>
                <p id="textareavalidate"></p>
            </div>
        </div>
        <div class="inputfield">
            <input type="submit" id = "submit">
            <div class="inputsource">
                <input type="reset" name="reset" id="reset">
            </div>
        </div>

        </script>
   
   
   </div>
    
</body>

</html>
