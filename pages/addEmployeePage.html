<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"
        integrity="sha512-c3Nl8+7g4LMSTdrm621y7kf9v3SDPnhxLNhcjFJbKECVnmZHTdo+IRO05sNLTH/D3vA6u1X32ehoLC7WFVdheg=="
        crossorigin="anonymous"> </script>

        
    <script src = "../JS/addEmployee.js" ></script>
    <title>Add Employee</title>
</head>

<body>
    <header class="header">
        <div class="logoandtitle">
            <img src="../assets/images/logo.png" alt="logo" class="logoimage">
            <div class="twotitles">
                <span class="emp-text">EMPLOYEE</span>
                <span class="emp-text-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="formcontainer">
       <form id = "fo">
        <h3 class="formheading">Employee Pay Roll Form</h3>
         <div class="inputfield" id ="namefield">
            <label for="lastname" class="inputlabel" id = "namelabel">Name :</label>
            <input type="text" class="inputsource" name="ifirstname" id="lastname" required>
            <p id = "namevalidate"></p>
        </div>
        <div class="inputfield" id = "imageselector">
            <label for="lastname" class="inputlabel" id = "labelrespon">Profile Image :</label>
            <div  class = "inputsource" id="imgradio">
                <input type="radio" id="radioone" name="image" value=1>
                <img src="../assets/profile-images/Ellipse -1.png" alt = " " id ="imagefirstchoice" class = "imageoption">
                <input type="radio" id="radiotwo" name="image" value=2>
                <img src="../assets/profile-images/Ellipse -10.png" alt = " " id ="imagesecondchoice" class = "imageoption">
                <input type="radio" id="radiothree" name="image" value=3>
                <img src="../assets/profile-images/Ellipse -4.png" alt = " " id ="imagethirdchoice" class = "imageoption">
            </div>
        </div>
        <div class="inputfield" id="genderrespon">
            
            <label for="lastname" class="inputlabel" id = "genderlabel">Gender :</label>
            <div  class = "inputsource" id="genderradio">
                <span id = "female">Female</span>
                <input type = "radio"  id = "f" value = "Female" name = "radiogender">
                <span id = "male">Male</span>
                <input type = "radio" id = "m" value = "Male" name = "radiogender">
            </div>
      
        </div>
        <div id="departmentselector">
            <label for="department" id = "departmentlabel">Department :</label>
            <div id="departmentsource" > 
                <span class = "hr">HR</span>
                <input type="checkbox" name = "department" value = "HR" >
                <span class = "sales">Sales</span>
                <input type="checkbox" name = "department" value = "Sales">
                <span class = "finance">Finance</span>
                <input type="checkbox" name = "department" value = "Finance">
                <span class = "eng">Engineer</span>
                <input type="checkbox" name = "department" value = "Engineer">
                <span class = "others">Others</span>
                <input type="checkbox" name = "department" value = "Others">
            </div>
        </div> 
        <div id="salaryselector">
            <label for="salary" id = "salarylabel">Salary :</label>
            <div id="salarysource">
                <input type="range" name="salary" id="salaryrange" min ="20000" max ="100000" step ="1000"
                 value = " ">
                <p id = "salarydisplay"></p>
            </div>
        </div> 
        <div class="startdate">
            <label for="startdate" id = "startdate">Start Date :</label>
            <div class="startdatepicker">
            <select id = "day" name="startdate">
                <option selected disabled>Day</option>
                <option value="1">1</option>
                <option value ="2">2</option>
            </select>
            <select id = "month" name="startdate" value ="month">
                <option selected disabled>Month</option>
                <option value="1">1</option>
                <option value ="2">2</option>
            </select>
            <select id = "year" name="startdate">
                <option selected disabled>Year</option>
                <option value="1997">1997</option>
                <option value="1997">1997</option>
            </select>
            </div>
        </div>
        <div class="notes">
            <label for="notes" id = "notes">Notes : </label>
            <div class="notesinput" id = "notesinput">
                â€‹<textarea  rows="10" cols="70" id = "textarea"></textarea>
                <p id="textareavalidate"></p>
            </div>
        </div>
        <div class="inputfield">
            <button type="submit" id = "submit">Submit
                
            </button>   
            <div class="inputsource">
                <input type="reset" name="reset" id="reset">
            </div>
        </div> 
    </form>
</div>
    
</body>

</html>
